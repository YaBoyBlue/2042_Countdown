<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Battlefield 2042 Countdown</title>
        <link rel="icon" href="favicon.jpg">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="line"></div>
            <section id="counts">
                <p id="ctimezone">TIMEZONE</p>

                <p class="time" id="diffRelease"></p>
                <p class="title">to Full Release</p>

                
                <p class="time" id="diffOrdered"></p>
                <p class="title">to Early Release</p>

                
                <p class="time" id="diffPreLoad"></p>
                <p class="title">to Preload</p>
            </section>
            <footer id="footer">
                <p>Preload data gathered from Origin Client.</p>
            </footer>
            <script src="dateCalc.js"></script>
        </main>
    </body>
</html>
