<!DOCTYPE html>
<html>
    <head>
        <title>Battlefield 2042 Countdown</title>
        <link rel="icon" href="">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="timezone">
                <p id="ctimezone">TIMEZONE</p>
            </section>
            <section id="counts">
                <h3>Time to Full Release</h3>
                <p class="estimate"><EM>(Estimate, will be updated)</EM></p>
                <p id="diffRelease">RELEASE</p>
                <h3>Time to Early Release</h3>
                <p class="estimate"><EM>(Estimate, will be updated)</EM></p>
                <p id="diffOrdered">ORDERED</p>
                <h3>Time to Preload</h3>
                <p id="diffPreLoad">PRELOAD</p>
                <script src="dateCalc.js"></script>
            </section>
        </main>
    </body>
</html>
