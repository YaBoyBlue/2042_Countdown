<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Battlefield 2042 Countdown</title>
        <link rel="icon" href="favicon.jpg">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="timezone">
                <p id="ctimezone">TIMEZONE</p>
            </section>
            <section id="counts">
                <h3 class="test">Time to Full Release</h3>
                <p class="estimate"><EM>(Estimate, will be updated)</EM></p>
                <p id="diffRelease"></p>
                <h3>Time to Early Release</h3>
                <p class="estimate"><EM>(Estimate, will be updated)</EM></p>
                <p id="diffOrdered"></p>
                <h3>Time to Preload</h3>
                <p id="diffPreLoad"></p>
                <script src="dateCalc.js"></script>
            </section>
            <footer id="footer">
                <p>Preload data gathered from Origin Client.</p>
            </footer>
        </main>
    </body>
</html>
